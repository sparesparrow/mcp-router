<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCP Router</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>MCP Router</h1>
    <div class="nav-tabs">
      <button class="tab-btn active" data-tab="servers">Servers</button>
      <button class="tab-btn" data-tab="tools">Tools</button>
      <button class="tab-btn" data-tab="resources">Resources</button>
      <button class="tab-btn" data-tab="logs">Logs</button>
    </div>
  </header>
  
  <main>
    <section id="servers" class="tab-content active">
      <h2>Available Servers</h2>
      <div class="server-controls">
        <button id="refresh-servers">Refresh</button>
      </div>
      <div id="server-list"></div>
    </section>
    
    <section id="tools" class="tab-content">
      <h2>Server Tools</h2>
      <div class="tools-container">
        <div class="server-selector">
          <label for="tool-server-select">Select Server:</label>
          <select id="tool-server-select"></select>
        </div>
        <div id="tools-list"></div>
        <div id="tool-execution">
          <h3>Execute Tool</h3>
          <div id="tool-form"></div>
        </div>
      </div>
    </section>
    
    <section id="resources" class="tab-content">
      <h2>Server Resources</h2>
      <div class="resources-container">
        <div class="server-selector">
          <label for="resource-server-select">Select Server:</label>
          <select id="resource-server-select"></select>
        </div>
        <div id="resources-list"></div>
        <div id="resource-viewer">
          <h3>Resource Content</h3>
          <div id="resource-content"></div>
        </div>
      </div>
    </section>
    
    <section id="logs" class="tab-content">
      <h2>Logs</h2>
      <div class="log-controls">
        <button id="clear-logs">Clear</button>
      </div>
      <div id="log-container"></div>
    </section>
  </main>
  
  <script src="app.js"></script>
</body>
</html>
